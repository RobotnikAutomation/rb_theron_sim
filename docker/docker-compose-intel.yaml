---
version: "3.7"
services:
  rb-theron-sim:
    image: robotnik/rb-theron-sim:melodic-devel
    build:
      context: ..
      dockerfile: docker/Dockerfile
    # command: "sleep infinity"
    network_mode: "host"
    privileged: true
    group_add:
      - dialout
      - plugdev
      - video
    environment:
      ROS_MASTER_URI: "http://localhost:11311"
      GAZEBO_MASTER_URI: "http://localhost:11345"
      DISPLAY: $DISPLAY
      QT_X11_NO_MITSHM: 1
      LIBGL_ALWAYS_INDIRECT: 0
      ROS_BU_PKG: "rb_theron_sim_bringup"
      ROS_BU_LAUNCH: "rb_theron_complete.launch"
      X_INIT_POSE: "0.0"
      Y_INIT_POSE: "0.0"
      Z_INIT_POSE: "0.15"
      INIT_YAW: "0.0"
      LAUNCH_GMAPPING: "false"
      LAUNCH_AMCL: "true"
      LAUNCH_MAPSERVER: "true"
      LAUNCH_MOVE_BASE: "true"
      LAUNCH_PAD: "true"
      LAUNCH_ROSBRIDGE: "false"
      LAUNCH_RVIZ: "true"
      USE_GPU: "true"
      VERBOSE: "false"
      HEADLESS: "false"
      GUI: "true"
      DEBUG: "false"
      ROSBRIDGE_PORT: "9090"
      LAUNCH_POSE_PUBLISHER: "false"
      POSE_PUBLISHER_FREQUENCY: 10
      POSE_PUBLISHER_MAP_FRAME: "robot_map"
      POSE_PUBLISHER_BASE_FRAME: "robot_base_footprint"
      POSE_PUBLISHER_TOPIC_REPUB: "robot_pose"
    volumes:
      - type: bind
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
      - type: bind
        source: /dev
        target: /dev
    devices:
      - "/dev/dri"
